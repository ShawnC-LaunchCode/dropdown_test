<!DOCTYPE html>
<html>
<head>
  <script>
    function myFunction(){
  
      boxValue=Number(document.getElementById("g1").value)
      console.log(typeof(boxValue), boxValue);
      if (boxValue==1){
        console.log("running!");
        window.location = "http://example.com/new_url";
      } else {
        console.log("walking!");
        window.location = "https:/www.google.com";
      }
    }
  </script>
<title>Example of Combobox</title>
</head>
<style>
.combo{
padding:10px;
}
</style>
<h1>Front End Development languages</h1>
<body>
<select class="combo"  onchange="myFunction()"" name= "select_g1" id="g1">
